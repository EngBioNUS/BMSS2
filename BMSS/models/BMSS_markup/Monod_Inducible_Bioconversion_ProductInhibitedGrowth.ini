[system_type]
system_type = BMSS, Monod, Inducible, Bioconversion, ProductInhibition

[states]
states = x, s, h, c1, c2

[equations]
equations = 
	mu   = mu_max*s/(s+Ks)*Kh/(h+Kh)
	rxn1 = h*v1*c1/(c1+Kc1)
	
	dx  =  x*mu
	ds  = -dx/Y
	dh  =  synh*Ind/(Ind+Kind) -h*mu
	dc1 = -rxn1 +rxn0 -k0*c1
	dc2 =  rxn1 -mu*c2
	
[parameters]
parameters = mu_max, Ks, Kh, Y, synh, Kind, rxn0, k0, v1, Kc1

[inputs]
inputs = Ind

[_]
system_type = BMSS, Monod, Inducible, Bioconversion, ProductInhibition

init = 
	x  = [1.5e-5], 
	s  = [1e-1], 
	h  = [0], 
	c1 = [0], 
	c2 = [0]

parameter_values = 
	mu_max = [0.012], 
	Ks     = [7.5e-2], 
	Kh     = [1e-3], 
	Y      = [0.003], 
	synh   = [1e-6], 
	Kind   = [5e-4], 
	rxn0   = [5e-3], 
	k0     = [50], 
	v1     = [120], 
	Kc1    = [2e-3],
	Ind    = [1e-3]

units = 
	mu_max = 1/min, 
	Ks     = M, 
	Kh     = M, 
	Y      = g DCW/ mol Glucose, 
	synh   = M/min, 
	Kind   = M, 
	rxn0   = M/min, 
	k0     = 1/min,
	v1     = 1/min,  
	Kc1    = M,
	Ind    = M

tspan = 
	[0, 480, 49]

fixed_parameters = 
	[mu_max, Ks, Y, Kind, rxn0, k0, v1, Kc1, Ind]