[system_type]
system_type = LogicGate, Not, Double, MaturationSecond

[states]
states = m1, m2, p1, p2n, p2

[parameters]
parameters = synm1, synm2, degm, kp1, rep, synp1, synp2, matp2, degp

[inputs]
inputs = u1

[equations]
equations = 
	dm1  = synm1*u1                    -degm *m1
	dm2  = synm2*(kp1+rep*p1)/(kp1+p1) -degm *m2
	dp1  = synp1 *m1                   -degp *p1
	dp2n = synp2 *m2                   -matp2*p2n
	dp2  = matp2*p2n                   -degp *p2 
	
[ia]
ia = 

[LogicGate, Not, Double, MaturationSecond]

init = 
	[0, 0, 0, 0, 0]

guess = 
	synm1 = [1e-5],
	synm2 = [1e-5],
	degm  = [0.15],
	kp1   = [5e-5],
	rep   = [0.8],
	synp1 = [1e-2],
	synp2 = [1e-2],
	matp2 = [0.03],
	degp  = [0.012],
	u1    = [0]

priors = 
	degm = [0.15, 0.05],
	degp = [0.012, 0.04]

parameter_bounds = 
	synm1  = [1e-7, 1e-4],
	synm2  = [1e-7, 1e-4],
	degm   = [0.01, 0.3],
	kp1    = [1e-7, 1e-4],
	rep    = [0, 1],
	synp1  = [1e-3, 1e-1],
	synp2  = [1e-3, 1e-1],
	matp2  = [1e-3, 1e-1],
	degp   = [0.001, 0.05],
	u1     = [0, 1]

input_conditions = 
	u1 = 3

fixed_parameters = 
	[degm, matp2, degp, u1]

measured_states = 
	[p1, p2]

decomposition = 
	[[m1, p1], [m2, p2n, p2]]
	
units = 
	synm1 = M/min,
	synm2 = M/min,
	degm  = 1/min,
	kp1   = M,
	rep   = NONE,
	synp1 = 1/min,
	synp2 = 1/min,
	matp2 = 1/min,
	degp  = 1/min,
	u1    = NONE

