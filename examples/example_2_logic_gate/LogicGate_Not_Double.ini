[system_type]
system_type = LogicGate, Not, Double

[states]
states = m1, m2, p1, p2

[parameters]
parameters = synm1, synm2, degm, kp1, rep, synp1, synp2, degp

[inputs]
inputs = u1

[equations]
equations = 
	dm1 = synm1*u1                    -degm*m1
	dm2 = synm2*(kp1+rep*p1)/(kp1+p1) -degm*m2
	dp1 = synp1 *m1                   -degp*p1
	dp2 = synp2 *m2                   -degp*p2

[LogicGate, Not, Double]

init = 
	m1 = [0],
	m2 = [0],
	p1 = [0],
	p2 = [0]

guess = 
	synm1  = [1e-5],
	synm2  = [1e-5],
	degm   = [0.15],
	kp1    = [5e-5],
	rep    = [0.8],
	synp1  = [1e-2],
	synp2  = [1e-2],
	degp   = [0.012],
	u1     = [0]

priors = 
	degm = [0.15, 0.05],
	degp = [0.012, 0.04]
	
parameter_bounds = 
	synm1  = [1e-7, 1e-4],
	synm2  = [1e-7, 1e-4],
	degm   = [0.01, 0.3],
	kp1    = [1e-7, 1e-4],
	rep    = [0, 1],
	synp1  = [1e-3, 1e-1],
	synp2  = [1e-3, 1e-1],
	degp   = [0.001, 0.05],
	u1     = [0, 1]

input_conditions = 
	u1 = 3
	
fixed_parameters = 
	[degm, degp, u1]

measured_states = 
	[p1, p2]

decomposition = 
	[[m1, p1], [m2, p2]]
	
units = 
	synm1  = M/min,
	synm2  = M/min,
	degm   = 1/min,
	kp1    = M,
	rep    = NONE,
	synp1  = 1/min,
	synp2  = 1/min,
	degp   = 1/min,
	u1     = NONE