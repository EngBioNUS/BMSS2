[system_type]
system_type = Inducible, Double, LogisticGrowth

[states]
states = x, m, p

[parameters]
parameters = mu_max, x_max, k_ind, synm, degm, synp, n_ind

[inputs]
inputs = ind

[equations]
equations =
	mu = mu_max*(1 - x/x_max)
	
	dx = mu*x
	dm = synm*ind**n_ind/(ind**n_ind + k_ind**n_ind) - degm*m
	dp = synp*m - mu*p

[Inducible, Double, LogisticGrowth]

init = 
	x = [0],
	m = [0],
	p = [0]

guess = 
	mu_max = [0.012],
	x_max  = [1],
	k_ind  = [100],
	synm   = [1e-6],
	degm   = [0.015],
	synp   = [1e-2],
	n_ind  = [1],
	ind    = [0]

fixed_parameters = 
	[x_max, degm]
	
priors = 
	mu_max = [0.012, 0.05],
	degm   = [0.015, 0.05],
	n_ind  = [0.012, 0.04]

parameter_bounds = 
	k_ind = [1, 1000],
	synm  = [1e-8, 1e-5],
	degm  = [0.01, 0.5],
	synp  = [1e-4, 1],
	n_ind = [0.5, 10],
	ind   = [0, 1]

units = 
	mu_max = 1/min,
	x_max  = OD,
	k_ind  = uM,
	synm   = M/min,
	degm   = 1/min,
	synp   = M/min,
	n_ind  = NONE,
	ind    = % Arabinose
