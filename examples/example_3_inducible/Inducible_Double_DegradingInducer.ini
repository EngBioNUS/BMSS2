[system_type]
system_type = Inducible, Double, DegradingInducer

[states]
states = ind, m, p

[parameters]
parameters = degind, k_ind, synm, degm, synp, degp

[equations]
equations =
	dind = -degind*ind
	dm   =  synm*ind/(ind + k_ind) - degm*m
	dp   =  synp*m - degp*p

[Inducible, Double, DegradingInducer]

init = 
	ind = [0],
	m   = [0],
	p   = [0]

guess = 
	degind = [1e-2],
	k_ind  = [1e-3],
	synm   = [1e-7],
	degm   = [0.015],
	synp   = [1e-2],
	degp   = [0.012]

fixed_parameters = 
	[degm, degp]
	
priors = 
	degm  = [0.015, 0.05],
	degp  = [0.012, 0.04]

parameter_bounds = 
	degind = [1e-4, 1],
	k_ind  = [1e-4, 1],
	synm   = [1e-8, 1e-5],
	degm   = [0.01, 0.5],
	synp   = [1e-4, 1],
	degp   = [1e-3, 0.3]


units = 
	degind = 1/min,
	k_ind  = % Arabinose,
	synm   = M/min,
	degm   = 1/min,
	synp   = M/min,
	degp   = 1/min,
	ind    = % Arabinose