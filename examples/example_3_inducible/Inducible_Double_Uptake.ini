[system_type]
system_type = Inducible, Double, Uptake

[states]
states = inde, indi, m, p

[parameters]
parameters = upind, k_ind, synm, degm, synp, degp

[equations]
equations =
	dinde = -upind*inde
	dindi =  upind*inde
	dm    =  synm*indi/(indi + k_ind) - degm*m
	dp    =  synp*m - degp*p

[Inducible, Double, Uptake]

init = 
	inde = [0],
	indi = [0],
	m    = [0],
	p    = [0]
	
guess = 
	upind  = [1e-2],
	k_ind  = [1e-3],
	synm   = [1e-7],
	degm   = [0.015],
	synp   = [1e-3],
	degp   = [0.012]

fixed_parameters = 
	[degm, degp]
	
priors = 
	degm  = [0.015, 0.05],
	degp  = [0.012, 0.04]

parameter_bounds = 
	upind  = [1e-4, 1],
	k_ind  = [1e-4, 1],
	synm   = [1e-8, 1e-5],
	degm   = [0.01, 0.5],
	synp   = [1e-4, 1],
	degp   = [1e-3, 0.3]

units = 
	upind = 1/min,
	k_ind = % Arabinose,
	synm  = M/min,
	degm  = 1/min,
	synp  = M/min,
	degp  = 1/min