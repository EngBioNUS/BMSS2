[system_type]
system_type = Inducible, Single, LogisticGrowth

[states]
states = x, p

[parameters]
parameters = mu_max, x_max, k_ind, synp, n_ind

[inputs]
inputs = ind

[equations]
equations = 
	
	mu = mu_max*(1 - x/x_max)
	
	dx = mu*x
	dp = synp *ind**n_ind/(ind**n_ind + k_ind**n_ind) -mu*p 

[Inducible, Single, LogisticGrowth]

init = 
	x = [0],
	p = [0]

guess = 
	mu_max = [0.012],
	x_max  = [1],
	k_ind  = [100],
	synp   = [1e-7],
	n_ind  = [1],
	ind    = [0]

fixed_parameters = 
	[x_max]
	
priors = 
	mu_max = [0.012, 0.05]

parameter_bounds = 
	k_ind = [1, 1000],
	synp  = [1e-8, 1e-6],
	n_ind = [0.5, 10],
	ind   = [0, 1]

units = 
	mu_max = 1/min,
	x_max  = OD,
	k_ind  = uM,
	synp   = M/min,
	n_ind  = NONE,
	ind    = % Arabinose