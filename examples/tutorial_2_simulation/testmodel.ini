[system_type]
system_type = TestModel, Dummy

[states]
states = m, p

[parameters]
parameters = k_ind, synm, degm, synp, degp

[inputs]
inputs = ind

[equations]
equations =
	dm = synm*ind/(ind + k_ind) - degm*m
	dp = synp*m - degp*p

[ia]
ia = 

[_]
system_type = TestModel, Dummy

init = 
	m = [0, 5e-5],
	p = [0, 5e-6]

parameter_values = 
	k_ind = [1e-2],
	synm  = [1e-5],
	degm  = [0.015],
	synp  = [1e-2],
	degp  = [0.012],
	ind   = [0]

priors = 
	degm  = [0.015, 0.05],
	degp  = [0.012, 0.04]

parameter_bounds = 
	k_ind = [1e-3, 1],
	synm  = [1e-6, 1e-4],
	degm  = [0.01, 0.5],
	synp  = [1e-3, 1],
	degp  = [1e-3, 0.3],
	ind   = [0, 1]

units = 
	k_ind = % Arabinose,
	synm  = M/min,
	degm  = 1/min,
	synp  = M/min,
	degp  = 1/min,
	ind   = % Arabinose