[system_type]
system_type = LogicGate, OR, Double

[states]
states = mRNA1, Pep1, mRNA2, Pep2, mRNA3, Pep3

[parameters]
parameters = syn_mRNA1, syn_mRNA2, syn_mRNA3, deg_mRNA, syn_Pep, deg_Pep, Pepmax     

[inputs]
inputs = state1, state2

[equations]
equations = 
	dmRNA1_dt = syn_mRNA1*(state1) - (deg_mRNA *mRNA1)
	dPep1_dt = (syn_Pep*mRNA1) - (deg_Pep*Pep1)
	dmRNA2_dt = syn_mRNA2*(state2) - (deg_mRNA *mRNA2)
	dPep2_dt = (syn_Pep*mRNA2) - (deg_Pep*Pep2)
	dmRNA3_dt = (syn_mRNA3*((Pep1+Pep2)/Pepmax))-(deg_mRNA *mRNA3)
	dPep3_dt = (syn_Pep*mRNA3)-(deg_Pep*Pep3)
	
[ia]
ia = 

[LogicGate, OR, Double]

init = 
	mRNA1= [0]*4,
	Pep1 = [0]*4,
	mRNA2= [0]*4,
 	Pep2 = [0]*4,
	mRNA3= [0]*4,
	Pep3 = [0]*4
	
guess = 
	syn_mRNA1 = [5e-07],
	syn_mRNA2 = [5e-07],
	syn_mRNA3 = [1e-07],
	deg_mRNA  = [0.1357],
	syn_Pep   = [0.005],
	deg_Pep	  = [0.002],
	Pepmax	  = [1e-06],
	state1    = [0],
	state2	  = [0]
	
priors = 
	deg_mRNA = [0.15, 0.05],
	deg_Pep  = [0.012, 0.04]
	
parameter_bounds = 
	syn_mRNA1 = [5e-8, 5e-6],
	syn_mRNA2 = [5e-8, 5e-6],
	syn_mRNA3 = [5e-8, 5e-6],
	deg_mRNA  = [0.01, 0.3],
	syn_Pep   = [0, 0.02],
	deg_Pep	  = [0.001, 0.02],
	Pepmax	  = [5e-8, 5e-6],
	state1 	  = [0, 1],
	state2	  = [0, 1]

fixed_parameters = 
	[deg_mRNA, state1, state2]
	